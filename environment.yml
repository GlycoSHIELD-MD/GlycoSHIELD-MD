name: glycoshield
channels:
  - conda-forge
  - bioconda
dependencies:
  # base packages for command line usage
  - python=3.8
  - pip
  - numpy
  - scipy
  - matplotlib
  - mdanalysis
  - gromacs=2021.3
  # support for interactive jupyter notebooks
  - pocl
  - jupyterlab
  - nglview
  - ipywidgets
  - voila
  # support for creating the documentation
  - sphinx
  # finally, install the glycan data and the present package in editable mode
  - pip:
    #- zenodo-get
    - sphinx-rtd-theme
    - -e ./glycoshield-data-download-helper/
    - -e .
